<sl-top-edit name="Match Exercise" help="Match exercise requires the student to match two parts of a phrase."></sl-top-edit>


<section layout="column">
  <div layout="row" ng-repeat="item in exercise.items">
    <md-input-container>
      <label>Part 1</label>
      <input ng-model="item.part1">
    </md-input-container>
    <md-input-container>
      <label>Part 2</label>
      <input ng-model="item.part2">
    </md-input-container>
  </div>
  <md-button translate ng-click="addItem()">Add</md-button>
</section>
