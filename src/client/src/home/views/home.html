<h3>Home</h3>
{{profile}}

<a href="#/lessons">lessons</a>
<a href="#/lesson/add">lesson add</a>
<a href="#/lesson/edit/1">lesson edit 1</a>
<a href="#/lesson/practice/1">lesson practice 1</a>

<div class="well">
  <form class="form-inline" role="form">
  <div class="form-group">
    <label for="language">Language</label>
    <select ng-change="setLang()"  id="language" ng-model="lang" class="form-control">
      <option value="{{language._id}}" ng-repeat="language in languages">{{language.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="explanation_language">Explanation Language</label>
    <select ng-change="setExpLang()"  id="explanation_language" ng-model="exp_lang" class="form-control">
      <option value="{{language._id}}" ng-repeat="language in languages">{{language.name}}</option>
    </select>
  </div>
  <input class="form-control" ng-model="q" placeholder="Free Text Search">
  <button type="submit" class="btn btn-info">Search</button>
  </form>
</div>
<a href="#/lesson/add">Add Lesson</a></div>
<table class="table">
  <tr ng-repeat="lesson in lessons|filter:q">
    <td><a href="#/lesson/practice/{{lesson._id}}/0">{{lesson.title}}</a></td>
    <td><a href="#/lesson/edit/{{lesson._id}}">Edit</a></td>
    <td>{{lesson.owner}}</td>
  </tr>
</table>
