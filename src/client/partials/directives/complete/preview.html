
<div>
<span  ng-repeat="item in exercise.items">
  <span ng-if="item.type=='txt'">{{item.val}}</span>
  <select ng-if="item.type=='select'">
    <option translate>No selection</option>
    <option ng-change="checkCorrect()" ng-repeat="option in item.options">{{option.val}}</option>
  </select>
</span>
</div>
