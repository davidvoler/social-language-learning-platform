<div  >
  <div ng-repeat="item in exercise.items" class="col col-33">
    <input ng-if="item.type=='txt'" placeholder="text" ng-model="item.val"  />
    <div ng-if="item.type=='select'" class="col col-33">
      <input ng-repeat="option in item.options" ng-model="option.val"/>
    </div>
  </div>
</div>
<div><button ng-click="addTxt();">Add Text</button></div>
<div><button ng-click="addSelect();">Add Select</button></div>
