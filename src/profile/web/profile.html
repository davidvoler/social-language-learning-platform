<section layout="row">
  <md-card flex="40">
    <md-card-content>
      <md-input-container>
        <label>Name</label>
        <input ng-model="profile.name">
      </md-input-container>
      <md-select placeholder="Learning Language" ng-model="profile.profile.learning_language">
          <md-option ng-repeat="l in profile.languages" value="{{l._id}}">{{l.name}}</md-option>
        </md-select>
        <md-select placeholder="Explanation Language" ng-model="profile.profile.explanation_language">
          <md-option ng-repeat="l in profile.languages" value="{{l._id}}">{{l.name}}</md-option>
        </md-select>
    </md-card-content>
  </md-card>
  <md-card flex>
    <md-card-content>
      <h1>Learning statistics, charts etc...</h1>

    </md-card-content>
  </md-card>
</section>
