<section layout="row">
  <md-card flex="25">
    <md-card-content>
      <md-list>
        <md-header>Lessons I have created</md-header>
        <md-input-container>
          <label>Search</label>
          <input ng-model="list.q">
        </md-input-container>
        <md-list-item>
          <a href="#/editor/add" class="md-button">Add Lesson</a>
        </md-list-item>
        <md-list-item ng-repeat="l in list.lessons| filter:lesson.q">

          <i class="mdi mdi-pencil-box-outline"></i>
          <span ng-click="list.edit(l)" flex="70">
            {{l.title}}
          </span>

          <md-icon  style="font-size:24px;" class="mdi mdi-pencil-box-outline"
                   ng-click="list.edit(l)"></a></md-icon>
            <md-icon style="font-size:24px;color:red" class="mdi mdi-delete"
                   ng-click="edit.remove($index)"></md-icon>
          </span>


        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
  <md-card flex>
    <md-card-content>
      <h1>Preview Lesson</h1>
    </md-card-content>
  </md-card>
</section>
