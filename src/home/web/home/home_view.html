<section layout="row">
  <md-card flex="25">
    <md-card-content>
      <md-list>
      <md-subheader class="md-no-sticky">3 line item</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="item in home.lessons" ng-click="home.selectLessen($index)">
        <div class="md-list-item-text">
          <h3>{{ item.name }}</h3>
          <h4>{{ item.author }}</h4>
          <p>{{ item.notes }}</p>
        </div>
      </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
  <md-card flex>
    <md-card-content>
      <h1>{{home.selectedLesson.name}}</h1>
    </md-card-content>
  </md-card>
</section>
